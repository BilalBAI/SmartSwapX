<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH/USDC Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ETH/USDC Fixed-for-Fixed Swap</h1>
    </header>

    <main>
        <section id="create-contract-section">
            <h2>Create a New Contract</h2>
            <form id="create-contract-form">
                <label for="partyA">Party A Address:</label>
                <input type="text" id="partyA" name="partyA" required>
                <br>
                <label for="partyB">Party B Address:</label>
                <input type="text" id="partyB" name="partyB" required>
                <br>
                <label for="ethNotional">ETH Notional:</label>
                <input type="number" id="ethNotional" name="ethNotional" required>
                <br>
                <label for="usdcNotional">USDC Notional:</label>
                <input type="number" id="usdcNotional" name="usdcNotional" required>
                <br>
                <label for="ethRate">ETH Rate (%):</label>
                <input type="number" id="ethRate" name="ethRate" required>
                <br>
                <label for="usdcRate">USDC Rate (%):</label>
                <input type="number" id="usdcRate" name="usdcRate" required>
                <br>
                <label for="paymentInterval">Payment Interval (seconds):</label>
                <input type="number" id="paymentInterval" name="paymentInterval" required>
                <br>
                <label for="totalDuration">Total Duration (seconds):</label>
                <input type="number" id="totalDuration" name="totalDuration" required>
                <br>
                <label for="ethMargin">ETH Margin:</label>
                <input type="number" id="ethMargin" name="ethMargin" required>
                <br>
                <label for="usdcMargin">USDC Margin:</label>
                <input type="number" id="usdcMargin" name="usdcMargin" required>
                <br>
                <button type="submit">Create Contract</button>
            </form>
        </section>

        <section id="contracts-list-section">
            <h2>Existing Contracts</h2>
            <div id="contracts-list">
                <!-- Contracts will be listed here -->
            </div>
        </section>

        <section id="other-contracts-section">
            <h2>Other Contracts</h2>
            <div id="other-contracts-list">
                <!-- Other contracts will be listed here -->
            </div>
        </section>
    </main>

    <script src="web3.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
